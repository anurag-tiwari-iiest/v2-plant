<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Plant Care Assistant</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    {% extends "base.html" %}

{% block title %}Virtual Plant Care Assistant{% endblock %}

{% block content %}
    <div class="container">
        <h1>ğŸŒ± Virtual Plant Care Assistant</h1>
        
        <form id="plant-form">
            <label for="location">ğŸ“ Your Location:</label>
            <input type="text" id="location" placeholder="Enter city or zip code" required>
        
            <label for="plant-type">ğŸŒ¿ Plant Type:</label>
            <select id="plant-type" required>
                <option value="">-- Select a plant --</option>
                <option value="Aloe Vera">Aloe Vera</option>
                <option value="Tulsi">Tulsi</option>
                <option value="Money Plant">Money Plant</option>
                <option value="Rose">Rose</option>
                <option value="Cactus">Cactus</option>
                <option value="Basil">Basil</option>
                <option value="Neem">Neem</option>
                <option value="Pothos">Pothos</option>
                <option value="Snake Plant">Snake Plant</option>
            </select>

            <label for="plant-age">ğŸ“… Plant Age (in months):</label>
            <input type="number" id="plant-age" min="1" required>
        
            <label for="plant-environment">ğŸ¡ Indoor or Outdoor?</label>
            <select id="plant-environment">
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
            </select>
        
            <button type="submit">Get Care Recommendations</button>
        </form>
        
        <div id="result"></div>
    </div>

{% endblock %}

    <script src="{{ url_for('static', filename='index.js') }}"></script>

</body>
</html>
